<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

<button class="chatbot-toggler">
  <span class="material-symbols-rounded">mode_comment</span>
  <span class="material-symbols-outlined" (click)="changeMode()">close</span>
</button>
<div class="chatbot" *ngIf="showModal">
  <header>
    <h2>Chatbot</h2>
    <span class="close-btn material-symbols-outlined">close</span>
  </header>
  <ul class="chatbox">
    <li class="chat incoming">
      <span class="material-symbols-outlined">smart_toy</span>
      <p>Hola ðŸ‘‹<br>Â¿En que puedo ayudarte?</p>
    </li>

    
    <li class="chatbox outgoing">
      <p *ngFor="let messag of messages">{{messag.message}}</p>
    </li>

  </ul>
  <div class="chat-input">
    <textarea [(ngModel)]="message" placeholder="Enter a message..." spellcheck="false" required></textarea>
    <span id="send-btn" (click)="sendMessage()" class="material-symbols-rounded">send</span>
  </div>
</div>
